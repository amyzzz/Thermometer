<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Widget Settings &bull; Wix</title>
	<link rel="stylesheet" href="ui-lib.min.css"/>
</head>
<body>
<div wix-scroll="{height:646}">
    <header class="box">
        <div class="logo">
            <img width="86" src="images/wix_icon.png" alt="logo"/>
        </div>

        <div class="loggedIn hidden">
            <div class="premium-panel">
                <p class="premium-features ">Premium features</p>
                <button class="submit btn upgrade">Upgrade</button>
            </div>
        </div>
    </header>

    <div class="accordion" wix-ctrl="Accordion">

        <div class="acc-pane">
            <h3>General Settings: </h3>

            <div class="acc-content">
                <ul class="list">
                    <li wix-label="Fixed Position:">
                        <div wix-ctrl="FixedPositionControl"></div>
                    </li>
                    <li wix-label="Fonts:">
                        <div wix-param="myFont" wix-ctrl="FontStylePicker"></div>
                    </li>
                    <li wix-label="Language Picker:">
                        <div wix-model="lang" wix-ctrl="LanguagePicker" wix-tooltip=" {placement:'top', text:'Pick Language'}"></div>
                    </li>
                    <li wix-label="Kickstarter URL:">
                        <div id= "URL" wix-ctrl="Input" wix-options="{ placeholder: '' }"></div>
                    </li>   
                </ul>
            </div>
        </div>
        
        <div class="acc-pane">
            <h3>Amount: </h3>

            <div class="acc-content">
                <ul class="list">
                    <li wix-label = "Currency:">
                        <select>
                            <option>No Currency (please enter below)</option>
                            <option>US Dollar</option>
                            <option>Australian Dollar</option>
                            <option>British Pound</option>
                            <option>Canadian Dollar</option>
                            <option>Danish Krone</option>
                            <option>Euro</option>
                            <option>Hong Kong Dollar</option>
                            <option>Israeli New Shekel</option>
                            <option>Japanese Yen</option>
                            <option>Mexican Peso</option>
                            <option>Polish Zloty</option>
                            <option>Russian Ruble</option>
                            <option>Singapore Dollar</option>
                            <option>Swiss Franc</option>
                            <option>Thai Baht</option>
                        </select>
                    </li>
                    <li wix-label="If not currency, please specify here:">
                        <div id= "unit" wix-ctrl="Input" wix-options="{ placeholder: 'e.g. People, Units' }"></div>
                    </li>
                    <li wix-label="Amount raised already:">
                        <div id= "raised" wix-ctrl="Input" wix-options="{ placeholder: '0' }"></div>
                    </li>
                    <li wix-label="Goal:">
                       <div id= "goal" wix-ctrl="Input" wix-options="{ placeholder: '5000' }"></div>
                    </li>
                </ul>
            </div>
        </div>


        <div class="acc-pane">
            <h3>Color Settings: </h3>

            <div class="acc-content">
                <ul class="list">
                    <li wix-label="Text Color:">
                        <div wix-param="textColor" wix-ctrl="ColorPicker" wix-options="{startWithColor:'color-5'}"></div>
                    </li>
                    <li wix-label="Thermometer Color:">
                        <div wix-param="thermoColor" wix-ctrl="ColorPickerWithOpacity" wix-options="{startWithColor:'color-1'}"></div>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</div>



<!-- jQuery Dependency -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<!-- Wix SDK -->
<script src="http://sslstatic.wix.com/services/js-sdk/1.26.0/js/Wix.js"></script>

<script type="text/javascript" src="ui-lib.min.js"></script>


<script type="text/javascript">
    $(document).ready(function () {

        Wix.UI.initialize({
            isIconShown: true,
            imageVisibility: 'show',
            imageLink: false
        });

    });

</script>

</body>
</html>
